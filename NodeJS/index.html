<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        padding: 10px;
        margin: 10px;
        box-shadow: 2px 10px 10px #bebebe;
      "
    >
      <div style="margin-left: 100px">
        <img src="images/logo.svg" alt="" width="150px" />
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          padding: 5px;
          margin-right: 100px;
        "
      >
        <div style="margin-left: 10px; padding: 5px; color: #666">Signup</div>
        <div style="margin-left: 10px; padding: 5px; color: #666">About</div>
        <div style="margin-left: 10px; padding: 5px; color: #666">Products</div>
        <div style="margin-left: 10px; padding: 5px; color: #666">Pricing</div>
        <div style="margin-left: 10px; padding: 5px; color: #666">Support</div>
        <i style="margin-top: 6px; margin-left: 10px;" class="fa-solid fa-bars"></i>
      </div>
    </div>

    <br />
    <br /><br /><br />
    <div style="display: flex; justify-content: center">
      <img src="images/landing.png" alt="" width="800px" />
    </div>
    <div>
      <center>
        <h1 style="font-size: 2.75rem; font-weight: 500; color: #424242">
          Invest in everything
        </h1>
      </center>
      <center>
        <h2 style="font-size: 1.25rem; font-weight: 400; color: #424242">
          Online platform to invest in stocks, derivatives, mutual funds, and
          more
        </h2>
      </center>
    </div>
    <button
      style="
        margin-left: 45%;
        margin-top: 10px;
        background-color: #387ed1;
        padding: 5px 15px 5px 15px;
        border: none;
        font-size: 1.5rem;
        color: aliceblue;
        border-radius: 3px;
      "
    >
      Sign up now
    </button>
  </body>
</html>
